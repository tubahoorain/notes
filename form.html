<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Payment Form</h2>
        <h1>Contact information</h1>
        <p>Name: <input type="text" name="name"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender">
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pin" id="pin"></p>
    <h2>Payment information</h2>
    <p>Card type
        <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select>
    </p>
    <p>card number: <input type="number" name="card-number" id="card-number"></p>
    <p>Expiration date: <input type="date" name="exp-date" id="exp-date"></p>
    <p>CV: <input type="file" name="cv" id="cv"></p>
    <input type="submit" value="pay now">
    </form>
</body>
</html>
